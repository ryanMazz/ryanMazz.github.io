<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PV Example Website</title>

    <!-- Embedded Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            letter-spacing: 2px;
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>PV</h1>
        <p>An Example HTML Website</p>
    </header>

    <main>
        <h2>Welcome</h2>
        <p>
            This example demonstrates a simple HTML structure using semantic containers,
            embedded styles, and organized content.
        </p>

        <h2>Image Section</h2>
        <p>
            The space below is reserved for a single image.
        </p>

        <!-- Image Placeholder -->
        <img 
            src="https://via.placeholder.com/600x300" 
            alt="Placeholder image"
            style="width:100%; height:auto;"
        >
    </main>
</body>
</html>
